<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel de Monitoramento</title>
  <script src="/static/painel.js" defer></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    textarea { width: 100%; font-family: inherit; }
    .instrucao {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      margin-top: 10px;
      background: #f9f9f9;
    }
    .instrucao textarea {
      width: 100%;
      margin-bottom: 5px;
    }
    .instrucao button {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <h2>Últimas mensagens recebidas</h2>
  <div id="log">Carregando...</div>

  <hr>
  <h3>Nova Instrução para o ChatGPT</h3>
  <form id="formInstrucoes">
  <textarea id="instrucaoTexto" rows="3" placeholder="Digite uma nova instrução..."></textarea><br>
  <label for="categoria">Categoria:</label>
  <select id="instrucaoCategoria">
    <option value="geral">Geral</option>
    <option value="promoção">Promoção</option>
    <option value="produto">Produto</option>
    <option value="comportamento">Comportamento</option>
  </select><br>
  <button type="submit">Salvar Instrução</button>
</form>


  <div id="statusInstrucao"></div>

  <hr>
  <h3>Instruções já cadastradas</h3>
  <div id="listaInstrucoes">Carregando...</div>
</body>
</html>
